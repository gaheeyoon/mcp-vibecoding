    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        .breadcrumb {
            background: white;
            padding: 20px 0;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 50px;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        
        .breadcrumb-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .breadcrumb a:hover {
            color: #5a6fd8;
        }
        
        .breadcrumb span {
            color: #adb5bd;
            margin: 0 10px;
            font-size: 14px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: -0.5px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
            margin-bottom: 40px;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            color: #495057;
            border-color: #adb5bd;
        }
        
        .back-link::before {
            content: "←";
            margin-right: 8px;
            font-size: 16px;
        }
        
        .content {
            min-width: 700px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
            margin-bottom: 60px;
        }
        
        .part-item {
            display: block;
            padding: 24px 30px;
            border-bottom: 1px solid #f1f3f4;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s ease;
            position: relative;
        }
        
        .part-item:last-child {
            border-bottom: none;
        }
        
        .part-item:hover {
            background-color: #fafbfc;
        }
        
        .part-item::after {
            content: "→";
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 18px;
            opacity: 0;
            transition: all 0.2s ease;
        }
        
        .part-item:hover::after {
            opacity: 1;
            transform: translateY(-50%) translateX(4px);
        }
        
        .part-number {
            display: inline-block;
            background: #667eea;
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .part-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.4;
            margin-bottom: 4px;
            padding-right: 40px;
        }
        
        .part-page {
            font-size: 13px;
            color: #868e96;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            padding: 40px 0;
            color: #adb5bd;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
            background: white;
            margin-top: auto;
            width: 100vw;
            position: fixed;
            bottom: 0px;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        
        .footer-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .header {
                padding: 40px 0;
                margin-bottom: 30px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .breadcrumb {
                padding: 16px 0;
                margin-bottom: 30px;
            }
            
            .breadcrumb-container {
                padding: 0 16px;
            }
            
            .content {
                min-width: auto;
            }

            .footer-container {
                padding: 0 16px;
            }
            
            .part-item {
                padding: 20px;
            }
            
            .part-item::after {
                right: 20px;
            }
            
            .part-title {
                font-size: 15px;
                padding-right: 30px;
            }
            
            .back-link {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
